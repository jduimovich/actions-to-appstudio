# 💁 This demo will use cached OIDC to access app studio

name: List-App-Studio-Apps 
env: 
  KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
  OIDC: ${{ secrets.OIDC }} 
on: 
  workflow_dispatch:
    branches: [ "main" ] 
jobs:
  list-apps:
    name: List App Studio Apps
    runs-on: ubuntu-18.04 
    container:
      image: quay.io/jduimovich0/oidc-oc
    steps:
    - name: Initialize App Studio Access
      run: |   
        echo "INIT"
        pwd 
        echo "---"
        mkdir -p /oidc-oc/.kube /oidc-oc/.kube/cache 
        echo "${{ env.KUBE_CONFIG }}" | base64 --decode > /oidc-oc/.kube/config 
        echo "${{ env.OIDC }}" | base64 --decode > /oidc-oc/.kube/cache/oidc.tar  
        cd /oidc-oc/.kube/cache
        tar xvf oidc.tar   
        export KUBECONFIG=/oidc-oc/.kube/config 
        oc config use-context appstudio
        oc get application
    - name: List Applications
      run: |   
        oc get application
