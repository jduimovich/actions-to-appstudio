# 💁 This demo will use cached OIDC to access app studio

name: List-App-Studio-Apps 
env: 
  KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
  OIDC: ${{ secrets.OIDC }} 
on: 
  push:
    branches: [ "main" ]  
  workflow_dispatch:
    branches: [ "main" ] 
jobs:
  list-apps:
    name: List App Studio Apps
    runs-on: ubuntu-18.04 
    container:
      image: quay.io/jduimovich0/oidc-oc
    steps:
    - name: Initialize App Studio Access
      run: |   
        echo "Initialize App Studio Access" 
        whoami
        echo "HOME=$HOME"  
        mkdir -p $HOME/.kube $HOME/.kube/cache 
        export HOME=/oidc-oc
        echo "HOME2=$HOME"  
        KDIR=$HOME/.kube
        KCACHE=$KDIR/cache
        KUBECONFIG=$KDIR/config
        mkdir -p $KDIR $KCACHE
        echo "${{ env.KUBE_CONFIG }}" | base64 --decode > $KDIR/config 
        echo "${{ env.OIDC }}" | base64 --decode > $KCACHE/oidc.tar  
        cd $KCACHE
        tar xvf oidc.tar
        du -a $KDIR  
        oc config use-context appstudio
        oc get application
    - name: List Applications
      run: |   
        oc get application
