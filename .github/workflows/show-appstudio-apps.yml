# 💁 This demo will use cached OIDC to access app studio

name: List-App-Studio-Apps 
env: 
  KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
  OIDC: ${{ secrets.OIDC }} 
on: 
  workflow_dispatch:
    branches: [ "main" ] 
jobs:
  list-apps:
    name: List App Studio Apps
    runs-on: ubuntu-18.04 
    container:
      image: quay.io/jduimovich0/oidc-oc
    steps:
    - name: Initialize App Studio Access
      run: |   
        echo "INIT"
        pwd  
        KDIR=/oidc-oc/.kube
        mkdir -p $KDIR $KDIR/cache 
        echo "${{ env.KUBE_CONFIG }}" | base64 --decode > $KDIR/config 
        echo "${{ env.OIDC }}" | base64 --decode > $KDIR/cache/oidc.tar  
        cd $KDIR/cache
        tar xvf oidc.tar   
        du -a $KDIR 
        export KUBECONFIG=$KDIR/config
        OC="oc --cache-dir=/oidc-oc/.kube/cache" 
        $OC config use-context appstudio
        $OC get application
    - name: List Applications
      run: |   
        oc get application
